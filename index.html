<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>  gerador de senha - JS </title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="box">
        <h2>ah Ã©</h2>
        <div class="result">
            <span id="result"></span>
        </div>
        <div>
            <div class="config">
                <label>largura da senha</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div  class="config">
                <label>incluir letras minusculas</label>
                <input type="checkbox" class="switch" id="lowercase" checked />
            </div>
            <div  class="config">
                <label>incluir letras maiusculas</label>
                <input type="checkbox" class="switch" id="uppercase" checked />
            </div>
            <div  class="config"> 
                <label>incluir numeros</label>
                <input type="checkbox" class="switch" id="numbers" checked />
            </div>
            <div  class="config">
                <label>Incluir simbolos(#$%&@)</label>
                <input type="checkbox" class="switch" id="symbols" checked />
            </div>
        </div>
        <div>
            <button class="passButton" class="switch" id="generate">
                GERAR
            </button>
        </div>
    </div>
  <script  src="script.js"></script>

</body>
</html>
